<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop list</title>
    <link rel="stylesheet" href="main6.2.css"> 
</head>
<body class="one">
  <div><h1>CSS Diner Shopping List</h1>
  <h2>Let's go to the mall!</h2></div>
    <nav class="one2">
       
        <ul>
          <li class="color"><input type="checkbox" name="List" id="li1">
            <label for="li1" class="strikethrough">A lot of pickles <span>(for the next lessons about CSS)</span></label>
          </li>
          <li class="color2"><input type="checkbox" name="List" id="li2">
            <label for="li2" class="strikethrough">10 apples <span>(for more CSS manipulations)</span></label>
          </li>
          <li class="color"><input type="checkbox" name="List" id="li3">
            <label for="li3" class="strikethrough">20 oranges <span>(because they are awesome)</span></label>
          </li>
          <li class="color2"><input type="checkbox" name="List" id="li4">
            <label for="li4" class="strikethrough">13 plates <span>(hmm... they always disappear)</span></label>
          </li>
          <li class="color"><input type="checkbox" name="List" id="li5">
            <label for="li5" class="strikethrough">15 bentos</label>
          </li>
          <li class="color2"><input type="checkbox" name="List" id="li6">
            <label for="li6" class="strikethrough">1 bottle of Sake ^_^ <span>(for my friends)</span></label>
          </li>
        </ul>
       
      </nav>
      <footer> Bon appetit :) </footer>         
</body>
</html>
